<!-- Modal-consultation -->
<div class="modal" id="modal-consultation">
  <div class="modal__overlay" data-modal-close></div>
  <div class="modal__content">
    <button class="modal__close" data-modal-close aria-label="Закрыть">
      <i class="fas fa-times"></i>
    </button>
    <h3 class="modal__title">Получить консультацию</h3>
    <p class="modal__description">
      Наш специалист поможет подобрать оптимальное решение для ваших задач
    </p>
    <form class="contact-form" data-form="consultation">
      <div class="form-group">
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Ваше имя"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          name="phone"
          class="form-input"
          placeholder="Телефон"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <textarea
          name="message"
          class="form-textarea"
          placeholder="Опишите ваши потребности"
          rows="4"
        ></textarea>
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="agreement" required />
          <span class="checkbox__mark"></span>
          <span class="checkbox__text">
            Согласен с
            <a href="/privacy.html" target="_blank"
              >политикой конфиденциальности</a
            >
          </span>
        </label>
      </div>
      <button type="submit" class="btn btn--primary btn--full">
        Получить консультацию
      </button>
    </form>
  </div>
</div>
