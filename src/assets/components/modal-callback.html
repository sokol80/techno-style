<!-- Modal-callback -->
<div class="modal" id="modal-callback">
  <div class="modal__overlay" data-modal-close></div>
  <div class="modal__content">
    <button class="modal__close" data-modal-close aria-label="Закрыть">
      <i class="fas fa-times"></i>
    </button>
    <h3 class="modal__title">Обратный звонок</h3>
    <p class="modal__description">
      Оставьте номер телефона и мы перезвоним вам в течение 15 минут
    </p>
    <form class="contact-form" data-form="callback">
      <div class="form-group">
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Ваше имя"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          name="phone"
          class="form-input"
          placeholder="Телефон"
          required
        />
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" name="agreement" required />
          <span class="checkbox__mark"></span>
          <span class="checkbox__text">
            Согласен с
            <a href="/privacy.html" target="_blank"
              >политикой конфиденциальности</a
            >
          </span>
        </label>
      </div>
      <button type="submit" class="btn btn--primary btn--full">
        Заказать звонок
      </button>
    </form>
  </div>
</div>
